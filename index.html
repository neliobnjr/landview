<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MapView LandViewer">
</header>

<style>
    .container {  display: grid;
  grid-template-columns: 0.3fr 2.5fr 0.2fr;
  grid-template-rows: 0.3fr 2.5fr 0.2fr;
  gap: 0px 0px;
  grid-auto-flow: row;
}

.Body { grid-area: 1 / 1 / 4 / 4; }

.mainCard {  display: grid;
  grid-template-columns: 0.5fr 2fr 0.5fr;
  grid-template-rows: 0.5fr 2.1fr 0.4fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". . ."
    ". mainmapcard ."
    ". . .";
  grid-area: 2 / 2 / 3 / 3;
}

.mainmapcard { grid-area: mainmapcard; }

</style>

<div class="container">
  <div class="Body"></div>
  <div class="mainCard">
    <div class="mainmapcard">
        <iframe src="https://eos.com/landviewer/?aoi_location=default&lat=-14.60177&lng=-59.22129&z=14&side=R&datasets=0,1,3,4,5,6,7,8,9&slider-id=S2B_tile_20220708_21LTD_0&slider-b=Red,Green,Blue&slider-anti&id=LC08_L1TP_229070_20230122_20230207_02_T1&b=Red,Green,Blue&anti&pansharpening" width="860px" height="600px"    frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
  </div>
</div>
